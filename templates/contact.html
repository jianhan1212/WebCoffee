{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="big-bg" id="contact">
    <!-- 標題區 -->
    <header class="page-header wrapper">
      <h1><a href="/index/"><img class="logo" src="/static/images/logo.svg/" alt="CherryCoffee首頁"></a></h1>
      <nav>
        <ul class="main-nav">
          <li><a href="/news/">News</a></li>
          <li><a href="/menu/">Menu</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">姓名</label>
          <input type="text" name="your-name" id="name">
        </div>

        <div>
          <label for="email">電子郵件</label>
          <input type="email" name="your-email" id="email">
        </div>

        <div>
          <label for="message">詢問內容</label>
          <textarea name="your-message" id="message"></textarea>
        </div>

        <input type="submit" class="button" value="送出">
      </form>
    </div>
  </div>

  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">CherryCoffee</h3>
        <p>
          地址：222新北市深坑區文化街12號 <br>
          電話：0226621234 <br>
          營業時間：10：00 <br>
          公休日：星期一
        </p>
      </div>

      <div class="location-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.9629891697336!2d121.6180279153782!3d25.001373545751687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442aace364837cb%3A0xe04ee5f7428e1a7a!2z5aSP5pel5qu75qGD5ZKW5ZWh6aSo!5e0!3m2!1szh-TW!2stw!4v1662799625529!5m2!1szh-TW!2stw" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>

  <section id="sns">
    <div class="wrapper">
      <div class="sns-box">
        <h3 class="sub-title">FaceBook</h3>
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FS.C.cafelounge%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
      </div>

      <div class="sns-box">
        <h3 class="sub-title">instagram</h3>
        <a href="https://www.instagram.com/summercherrycafe/"><img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg" alt="instagram"></a>
      </div>

      <div class="sns-box">
        <h3 class="sub-title">Line</h3>
        <a href="#"> <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt=""> </a>
      </div>
    </div>
  </section>
  {% endblock %}
